<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TabWrangler Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      color: #0071e3;
    }
    .setting {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    select, input[type="checkbox"] {
      margin: 5px 0;
    }
    button {
      background: #0071e3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0077ed;
    }
    .status {
      margin-top: 10px;
      color: #34c759;
    }
  </style>
</head>
<body>
  <h1>TabWrangler Settings</h1>
  
  <div class="setting">
    <label for="matchMode">Duplicate Match Mode:</label>
    <select id="matchMode">
      <option value="exact">Exact URL</option>
      <option value="domain">Domain</option>
      <option value="subdomain">Subdomain</option>
      <option value="path">Path</option>
      <option value="fullpath">Full Path</option>
    </select>
  </div>
  
  <div class="setting">
    <label>
      <input type="checkbox" id="autoDetect">
      Auto-detect duplicates
    </label>
  </div>
  
  <div class="setting">
    <label>
      <input type="checkbox" id="keepNewest">
      Keep newest duplicate when closing
    </label>
  </div>
  
  <button id="saveSettings">Save Settings</button>
  <div class="status" id="status"></div>
  
  <script src="options.js"></script>
</body>
</html>

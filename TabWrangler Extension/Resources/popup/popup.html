<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabWrangler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>TabWrangler</h1>
      <p class="subtitle">Organize and manage your tabs</p>
    </header>

    <div class="scope-selector">
      <label>
        <input type="radio" name="scope" value="current" checked>
        Current Window
      </label>
      <label>
        <input type="radio" name="scope" value="all">
        All Windows
      </label>
    </div>

    <div class="tab-stats">
      <div class="stat">
        <span class="stat-label">Open Tabs:</span>
        <span class="stat-value" id="totalTabs">0</span>
      </div>
      <div class="stat">
        <span class="stat-label">Duplicates:</span>
        <span class="stat-value" id="duplicateCount">0</span>
      </div>
    </div>

    <div class="settings-section">
      <div class="setting-group">
        <label for="matchMode">Match Mode:</label>
        <select id="matchMode" class="setting-select">
          <option value="exact">Exact URL</option>
          <option value="fullpath" selected>Full Path (URL + Query)</option>
          <option value="path">Path Only</option>
          <option value="port">Host + Port</option>
          <option value="subdomain">Subdomain</option>
          <option value="domain">Domain Only</option>
        </select>
        <p class="match-mode-description" id="matchModeDesc">Host + port + path + query parameters must match</p>
      </div>
      <div class="setting-group">
        <label class="checkbox-label">
          <input type="checkbox" id="keepNewest" checked>
          <span>Keep newest duplicate</span>
        </label>
      </div>
      <div class="setting-group">
        <label class="checkbox-label">
          <input type="checkbox" id="autoDetect" checked>
          <span>Auto-detect duplicates</span>
        </label>
      </div>
    </div>

    <div class="actions">
      <div class="action-section">
        <h3>Duplicate Management</h3>
        <button class="action-btn" id="findDuplicates">
          <span class="icon">ğŸ”</span>
          Find Duplicates
        </button>
        <button class="action-btn" id="closeDuplicates">
          <span class="icon">âœ•</span>
          Close Duplicates
        </button>
      </div>

      <div class="action-section">
        <h3>Tab Organization</h3>
        <button class="action-btn" id="groupByDomain">
          <span class="icon">ğŸ“</span>
          Group by Domain
        </button>
        <button class="action-btn" id="reorderTabs">
          <span class="icon">â‡…</span>
          Reorder by Domain
        </button>
      </div>

      <div class="action-section">
        <h3>Session Management</h3>
        <button class="action-btn" id="saveSession">
          <span class="icon">ğŸ’¾</span>
          Save Current Session
        </button>
        <button class="action-btn" id="restoreSession">
          <span class="icon">ğŸ“‚</span>
          Restore Session
        </button>
      </div>
    </div>

    <div id="duplicatesList" class="duplicates-list"></div>
    <div id="sessionsList" class="sessions-list hidden"></div>
  </div>

  <script src="../utils/tabUtils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
